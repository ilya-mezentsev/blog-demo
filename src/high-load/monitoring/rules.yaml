groups:
  - name: example
    rules:
      - alert: HighRequestLatency
        expr: avg(avg_over_time(request_processing_seconds_sum{app_name="blog-demo-api"}[1m]) / avg_over_time(request_processing_seconds_count{app_name="blog-demo-api"}[1m])) > 0
        labels:
          severity: critical
        annotations:
          summary: High request latency
          request_latency_seconds: "{{ $value }}"
